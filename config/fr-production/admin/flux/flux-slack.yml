---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: flux-slack
  namespace: admin
spec:
  encryptedData:
    address: 
  template:
    metadata:
      name: flux-slack
      namespace: admin
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Provider
metadata:
  name: flux-slack
  namespace: admin
spec:
  type: slack
  channel: flux-miniature-fiesta
  secretRef:
    name: flux-slack
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: flux-slack
  namespace: admin
spec:
  providerRef:
    name: flux-slack
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: miniature-fiesta-fr-production
      namespace: admin
    - kind: Kustomization
      name: miniature-fiesta-common
      namespace: admin

    - kind: HelmRelease
      name: '*'
      namespace: admin
    - kind: HelmRelease
      name: '*'
      namespace: monitoring
    - kind: HelmRelease
      name: '*'
      namespace: kube-system
