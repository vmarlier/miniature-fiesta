apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: demo
  template:
    metadata:
      labels:
        pod: demo
    spec:
      containers:
      - image: gcr.io/google_containers/echoserver:1.9
        imagePullPolicy: Always
        name: demo
        ports:
        - containerPort: 8080
