---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      pod: demo
  template:
    metadata:
      labels:
        pod: demo
    spec:
      containers:
      - image: gcr.io/google_containers/echoserver:1.9
        imagePullPolicy: Always
        name: demo
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: admin
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    pod: demo
---
